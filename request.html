      <div style="background:#fff;padding:2rem;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,0.1);">
        <form id="orderForm">
          <div style="margin-bottom:1.5rem;">

          <div style="margin-bottom:1.5rem;">
            <label style="display:block;color:#2c3e50;font-weight:700;margin-bottom:0.5rem;"><i class="fas fa-map-marker-alt" style="color:#1a5fb4;margin-left:0.5rem;"></i> المدينة</label>

          </div>

          <div style="margin-bottom:1.5rem;">
            <label style="display:block;color:#2c3e50;font-weight:700;margin-bottom:0.5rem;"><i class="fas fa-box" style="color:#1a5fb4;margin-left:0.5rem;"></i> تفاصيل المنتج المطلوب</label>
            <textarea id="product" rows="5" placeholder="اكتب تفاصيل المنتج أو الخدمة التي تريدها..." required style="width:100%;padding:0.8rem;border:2px solid #e0e0e0;border-radius:8px;font-family:'Tajawal',Arial,sans-serif;font-size:1rem;transition:all 0.3s;resize:vertical;"></textarea>
          </div>

          <button type="submit" style="width:100%;background:linear-gradient(135deg,#239b56,#1e8449);color:#fff;padding:1rem;border:none;border-radius:8px;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 12px rgba(35,155,86,0.3);">
            <i class="fab fa-whatsapp"></i> إرسال عبر واتساب
          </button>
        </form>

        <div style="text-align:center;padding-top:2rem;border-top:2px solid #e0e0e0;margin-top:2rem;">

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const city = document.getElementById('city').value;
      const product = document.getElementById('product').value;
      const message = `*طلب جديد من دورلي*\n\n` +
