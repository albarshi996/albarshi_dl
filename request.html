<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دورلي - نموذج الطلب</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .main-nav-btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
      margin-top: 1rem;
    }
    .main-nav-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.6rem 1.6rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
      transition: all 0.22s;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    .main-nav-btn:hover {
      background: linear-gradient(135deg, var(--secondary), var(--primary-dark));
      transform: translateY(-4px) scale(1.04);
      color: #fff;
      box-shadow: 0 10px 20px rgba(35,155,86,0.14);
    }
    .main-nav-btn.services-btn {
      background: linear-gradient(90deg, #ffd700, #239b56);
      color: #222;
      font-size: 1.1rem;
      font-weight: 900;
      letter-spacing: 1px;
      border: 2px solid var(--secondary);
    }
    .main-nav-btn.services-btn:hover {
      background: linear-gradient(90deg, #239b56, #ffd700);
      color: var(--dark);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo pulse" style="font-size:1.7rem;">
      <i class="fas fa-link"></i> دورلي
    </div>
    <div class="main-nav-btns">
      <a href="index.html" class="main-nav-btn"><i class="fas fa-home"></i> الرئيسية</a>
      <a href="how-it-works.html" class="main-nav-btn"><i class="fas fa-question"></i> كيف يعمل</a>
      <a href="features.html" class="main-nav-btn"><i class="fas fa-gem"></i> الميزات</a>
      <a href="services.html" class="main-nav-btn services-btn"><i class="fas fa-cogs"></i> خدماتنا الرئيسية</a>
      <a href="request.html" class="main-nav-btn"><i class="fas fa-paper-plane"></i> الطلب</a>
      <a href="contact.html" class="main-nav-btn"><i class="fas fa-phone"></i> تواصل معنا</a>
    </div>
  </header>

  <section class="request-section fade-in-up">
    <h2>أرسل طلبك الآن</h2>
    <p class="section-intro">املأ النموذج وسيتم إرساله مباشرة عبر واتساب</p>
    <div class="form-container">
      <form class="request-form" id="orderForm">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> الاسم الكامل</label>
          <input type="text" id="name" placeholder="أدخل اسمك الكامل" required />
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> رقم الهاتف</label>
          <input type="tel" id="phone" placeholder="09xxxxxxxx" required />
        </div>
        <div class="form-group">
          <label for="city"><i class="fas fa-map-marker-alt"></i> المدينة</label>
          <input type="text" id="city" placeholder="مدينتك" required />
        </div>
        <div class="form-group">
          <label for="product"><i class="fas fa-box"></i> تفاصيل المنتج المطلوب</label>
          <textarea id="product" rows="5" placeholder="اكتب تفاصيل المنتج أو الخدمة التي تريدها..." required></textarea>
        </div>
        <button type="submit" class="submit-btn bounce">
          <i class="fab fa-whatsapp"></i> إرسال عبر واتساب
        </button>
      </form>

      <div class="direct-contact">
        <h3>أو تواصل معنا مباشرة</h3>
        <div class="contact-buttons">
          <a href="https://wa.me/218918014512" class="contact-btn whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i> واتساب
          </a>
          <a href="https://www.facebook.com/share/19gV7R8DHB/" class="contact-btn facebook" target="_blank">
            <i class="fab fa-facebook"></i> فيسبوك
          </a>
          <a href="tel:0918014512" class="contact-btn phone">
            <i class="fas fa-phone"></i> اتصل بنا
          </a>
          <a href="mailto:Albarshi.96@gmail.com" class="contact-btn email">
            <i class="fas fa-envelope"></i> البريد
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025 لدى محمد إبراهيم البرشي</p>
    <div class="social-links">
      <a href="https://wa.me/218918014512" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/share/19gV7R8DHB/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="mailto:Albarshi.96@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;
      const product = document.getElementById('product').value;
      const message = `*طلب جديد من دورلي*\n\n` +
                    `الاسم: ${name}\n` +
                    `الهاتف: ${phone}\n` +
                    `المدينة: ${city}\n` +
                    `تفاصيل الطلب:\n${product}`;
      const whatsappUrl = `https://wa.me/218918014512?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
